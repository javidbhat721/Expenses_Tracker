<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="md-float-material">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12 text-center">
                  <h3 class="text-center txt-primary"><i class="ti-user"></i> Sign In</h3>
                </div>
              </div>

              <hr />

              <div class="input-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Your Email Address">
                <span class="md-line"></span>
              </div>

              <div class="input-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <span class="md-line"></span>
              </div>

              <div class="row m-t-25 text-left">
                <div class="col-sm-5 col-xs-12">
                  <!-- optional remember me or other links -->
                </div>
                <div class="col-sm-7 col-xs-12 forgot-phone text-right">
                  <a routerLink="/auth/reset-password" class="text-right f-w-600 text-inverse">Forgot Your Password?</a>
                </div>
              </div>

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                    Sign in
                  </button>
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">If you don`t have account .</p>
                  <p class="text-inverse text-left f-w-600">
                    <a routerLink="/auth/register"><b>Click here</b></a>
                  </p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>

          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<!-- Warning Section Starts -->
